<div class="modal-header">
    <h5 class="modal-title">ပွဲရုံနာမည်အသစ် သိမ်းဆည်းပါ။</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="activeModal.dismiss('Cross click')"
    ></button>
  </div>
  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">
      <div class="mb-3">
        <label for="vendorName" class="form-label">ပွဲရုံနာမည်</label>
        <input
          type="text"
          class="form-control"
          id="vendorName"
          formControlName="vendorName"
          placeholder="ပွဲရုံနာမည်ထည့်သွင်းပါ။"
          [ngClass]="{ 'is-invalid': vendorName.invalid && vendorName.touched }"
          ngbAutofocus
        />
        <div
          *ngIf="vendorName.invalid && vendorName.touched"
          id="vendorName"
          class="invalid-feedback"
        >
          <small *ngIf="vendorName.hasError('required')">
            ပွဲရုံနာမည်ဖြည့်ရန်လိုအပ်ပါတယ်။
          </small>
        </div>
      </div>
  
      <div class="mb-3">
        <label for="phoneNo" class="form-label">ဖုန်းနံပါတ်</label>
        <input
          type="text"
          class="form-control"
          id="phoneNo"
          placeholder="ဖုန်းနံပါတ်ထည့်သွင်းပါ။"
          formControlName="phoneNo"
        />
      </div>
  
      <div class="mb-3">
        <label for="address" class="form-label">လိပ်စာ</label>
        <textarea
          class="form-control"
          id="address"
          formControlName="address"
          placeholder="လိပ်စာထည့်သွင်းပါ။"
          rows="4"
          cols="50"
        >
        </textarea>
      </div>
    </div>
  
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-dark"
        (click)="activeModal.dismiss('Cross click')"
      >
        ပိတ်မည်။
      </button>
      <button
        *ngIf="!(customerService.createLoading$ | async)"
        type="submit"
        class="btn btn-outline-primary"
        [disabled]="customerForm.invalid"
      >
        သိမ်းဆည်းမည်။
      </button>
      <button
        *ngIf="customerService.createLoading$ | async"
        class="btn btn-primary"
        type="button"
        disabled
      >
        <span
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
        ></span>
        လုပ်ဆောင်နေသည်
      </button>
    </div>
  </form>
